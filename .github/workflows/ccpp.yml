name: C/C++ CI

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: src

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Remove existing Qt directory
        run: rm -rf ~/Qt && rm -rf /home/runner/work/Nokia-PK-2025/Qt/

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y clang-tidy cmake ninja-build

      - name: Install Qt5
        uses: jurplel/install-qt-action@v2
        with:
          version: '5.15.2'
          modules: 'qtbase qtdeclarative'

      - name: Check Qt Installation
        run: ls -R ~/Qt/

      - name: Set Qt5Widgets_DIR
        run: echo "Qt5Widgets_DIR=/home/runner/work/Nokia-PK-2025/Qt/5.15.2/gcc_64/lib/cmake/Qt5Widgets" >> $GITHUB_ENV

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DCMAKE_PREFIX_PATH=~/Qt/5.15.2/gcc_64/

      - name: Build all targets
        run: cmake --build build --target all

      - name: Run Clang-Tidy
        run: clang-tidy -p build $(find . -name '*.cpp' -or -name '*.h')

      - name: Run UT for BtsApplication
        run: cmake --build build --target BtsApplicationUT

      - name: Run BTS UT
        run: ./build/BTS/Tests/Application/BtsApplicationUT

      - name: Run UT for COMMON
        run: cmake --build build --target COMMON_UT

      - name: Run UT for UeApplication
        run: cmake --build build --target UeApplicationUT
